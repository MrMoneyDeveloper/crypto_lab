<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Crypto-Lab Dashboard</title>

  <!-- Bootstrap 5 (CDN) â€“ quick styling -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Q3o1Xz+EfEwO5xX9bD8Ih3k4I2snmHXwDxJ/24tNJTtXse7zDQRZgRcrOI+Ghk5N"
    crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js 4 (CDN) -->
  <script
    src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"
    integrity="sha384-Mx4gUZ9Rb2M0257Q72bXtqZ4x1ervNXSYUc93CqhkcsbVL3FI/9LHQJ8zXQ8JqED"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    body { padding: 1.5rem; }
    #chart { max-height: 70vh; }
    footer { font-size: .8rem; margin-top: 1rem; color: #666; }
  </style>
</head>

<body class="container">
  <h1 class="mb-3">Crypto-Lab <small class="text-muted fs-5">live price&nbsp;+&nbsp;24 h forecast</small></h1>

  <!-- Coin selector -->
  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label for="coinSelect" class="col-form-label fw-bold">Coin:</label>
    </div>
    <div class="col-auto">
      <select id="coinSelect" class="form-select">
        {% for c in coins %}
        <option value="{{ c|lower }}">{{ c|capitalize }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <!-- Chart canvas -->
  <canvas id="chart"></canvas>

  <footer>
    Data source: <a href="https://www.coingecko.com" target="_blank">CoinGecko API</a> &nbsp;|&nbsp;
    Dashboard refreshes automatically every minute.
  </footer>

  <!-- Dashboard JS (served as static file) -->
  <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
